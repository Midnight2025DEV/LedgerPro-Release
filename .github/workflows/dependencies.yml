name: Dependencies

on:
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM
  workflow_dispatch:

jobs:
  update-swift-dependencies:
    name: Update Swift Dependencies
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update Swift Package Dependencies
      run: |
        cd LedgerPro
        swift package update
        
    - name: Test with Updated Dependencies
      run: |
        cd LedgerPro
        swift test --parallel
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update Swift package dependencies"
        title: "chore: update Swift package dependencies"
        body: |
          ## Dependencies Update
          
          This PR updates Swift package dependencies to their latest versions.
          
          ### Changes
          - Updated Package.resolved with latest dependency versions
          - All tests pass with updated dependencies
          
          ### Testing
          - [x] All tests pass
          - [x] Performance tests show no regression
          - [x] Security checks pass
          
          Auto-generated by GitHub Actions.
        branch: dependencies/swift-packages
        delete-branch: true

  update-python-dependencies:
    name: Update Python Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
        
    - name: Update Python Dependencies
      run: |
        cd LedgerPro/backend
        # Backup current requirements
        cp requirements.txt requirements.txt.bak
        
        # Update dependencies
        pip-compile --upgrade requirements.in || pip-compile --upgrade --generate-hashes requirements.txt
        
    - name: Test with Updated Dependencies
      run: |
        cd LedgerPro/backend
        pip install -r requirements.txt
        python -m pytest || true  # Don't fail if no tests exist
        
    - name: Security Check
      run: |
        cd LedgerPro/backend
        pip install safety
        safety check --json || true
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update Python dependencies"
        title: "chore: update Python dependencies"
        body: |
          ## Python Dependencies Update
          
          This PR updates Python backend dependencies to their latest versions.
          
          ### Changes
          - Updated requirements.txt with latest package versions
          - Security vulnerabilities checked
          - Backend tests verified
          
          ### Testing
          - [x] Backend tests pass
          - [x] Security scan completed
          - [x] Dependencies verified
          
          Auto-generated by GitHub Actions.
        branch: dependencies/python-packages
        delete-branch: true

  dependency-security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Swift Package Security Audit
      run: |
        cd LedgerPro
        swift package show-dependencies > dependencies.txt
        echo "## Swift Package Dependencies" >> $GITHUB_STEP_SUMMARY
        cat dependencies.txt >> $GITHUB_STEP_SUMMARY
        
    - name: Python Security Audit
      run: |
        cd LedgerPro/backend
        pip install safety
        echo "## Python Security Audit" >> $GITHUB_STEP_SUMMARY
        safety check --json > safety_report.json || true
        safety check >> $GITHUB_STEP_SUMMARY || true
        
    - name: Upload Security Reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          LedgerPro/dependencies.txt
          LedgerPro/backend/safety_report.json